<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Armed attacks map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial;
    }

    header {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
    }

    #map {
      height: calc(100% - 60px);
    }
  </style>
</head>
<body>

<header>
  <h2>Fegyveres támadások világtérképe – 2025</h2>
  <div>Adatok GeoJSON fájlból betöltve</div>
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // térkép inicializálása
  const map = L.map('map').setView([20, 0], 2);

  // OpenStreetMap réteg
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  // ===== GEOJSON BETÖLTÉSE =====

  fetch('./data/attacks_2025.geojson')
    .then(response => response.json())
    .then(data => {

      L.geoJSON(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, { radius: 6 });
        },
        onEachFeature: function(feature, layer) {
          const p = feature.properties;

          layer.bindPopup(`
            <b>Fegyveres támadás</b><br>
            Dátum: ${p.date}<br>
            Helyszín: ${p.location}<br>
            Típus: ${p.attack_type}
          `);
        }
      }).addTo(map);

    });
</script>

</body>
</html>
