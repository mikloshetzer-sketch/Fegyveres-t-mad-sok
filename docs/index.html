<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Armed attacks map</title>

  <!-- Leaflet CSS (jsDelivr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial;
    }

    header {
      height: 70px;
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      gap: 12px;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.1;
      margin: 0;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.75;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      white-space: nowrap;
    }

    select {
      padding: 6px 8px;
      font-size: 14px;
    }

    #status {
      padding: 8px 12px;
      font-size: 13px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }

    #status.ok { color: #0a7a2f; }
    #status.err { color: #b00020; }

    #map {
      height: calc(100% - 70px - 41px); /* header + status */
      background: #f3f3f3;
    }
  </style>
</head>
<body>

<header>
  <div class="left">
    <div class="title">Fegyveres támadások világtérképe</div>
    <div class="subtitle">2025 / 2026 (GeoJSON fájlból)</div>
  </div>

  <div class="right">
    <label for="yearSelect">Év:</label>
    <select id="yearSelect">
      <option value="2025" selected>2025</option>
      <option value="2026">2026</option>
    </select>
  </div>
</header>

<div id="status">Betöltés…</div>
<div id="map"></div>

<!-- Leaflet JS (jsDelivr) -->
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const statusEl = document.getElementById("status");
  function setStatusOk(msg) { statusEl.className = "ok"; statusEl.textContent = msg; }
  function setStatusErr(msg) { statusEl.className = "err"; statusEl.textContent = msg; }

  let map = null;
  let currentLayer = null;

  function initMap() {
    if (!window.L) {
      setStatusErr("HIBA: Leaflet (L) nem töltődött be. Valószínű CDN-blokkolás vagy hálózati hiba.");
      return;
    }

    map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    setStatusOk("Térkép betöltve. Adatok betöltése…");
  }

  async function loadYear(year) {
    try {
      if (!map) return;

      if (currentLayer) {
        map.removeLayer(currentLayer);
        currentLayer = null;
      }

      const url = `./data/attacks_${year}.geojson`;
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error(`Nem találom az adatfájlt (${url}). HTTP: ${r.status}`);

      const data = await r.json();
      const count = (data.features || []).length;

      currentLayer = L.geoJSON(data, {
        pointToLayer: (feature, latlng) => L.circleMarker(latlng, { radius: 6 }),
        onEachFeature: (feature, layer) => {
          const p = feature.properties || {};
          layer.bindPopup(`
            <b>Fegyveres támadás</b><br>
            Dátum: ${p.date || "-"}<br>
            Helyszín: ${p.location || "-"}<br>
            Típus: ${p.attack_type || "-"}
          `);
        }
      }).addTo(map);

      setStatusOk(`OK: ${year} betöltve (${count} esemény).`);
    } catch (e) {
      setStatusErr("HIBA adatbetöltéskor: " + e.message);
    }
  }

  initMap();
  loadYear("2025");

  document.getElementById("yearSelect").addEventListener("change", function() {
    loadYear(this.value);
  });
</script>

</body>
</html>
