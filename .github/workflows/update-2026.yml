name: Update 2026 attacks (daily)

on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater (dual)
        run: |
          python scripts/update_attacks_2026_dual.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/attacks_2026_live.geojson docs/data/attacks_2026_raw.geojson
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Daily update: 2026 live+raw"
            git push
          fi
