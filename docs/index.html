<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSINT Armed Attacks Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css">
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, Arial; }

    header {
      height: 76px;
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      gap: 12px;
    }

    .left { display: flex; flex-direction: column; gap: 4px; }
    .title { font-size: 18px; font-weight: 700; line-height: 1.1; }
    .subtitle { font-size: 12px; opacity: 0.8; }

    .right { display: flex; align-items: center; gap: 10px; font-size: 14px; white-space: nowrap; }
    select { padding: 6px 8px; font-size: 14px; }

    #status {
      padding: 8px 12px;
      font-size: 13px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }
    #status.ok { color: #0a7a2f; }
    #status.err { color: #b00020; }

    #map { height: calc(100% - 76px - 41px); background: #f3f3f3; }

    .src-list { margin: 6px 0 0 0; padding-left: 18px; }
    .src-list li { margin: 4px 0; }
  </style>
</head>
<body>

<header>
  <div class="left">
    <div class="title">OSINT fegyveres incidensek térképe</div>
    <div class="subtitle">2026: gyűjtőpontok + forráslink(ek)</div>
  </div>

  <div class="right">
    <label for="yearSelect">Év:</label>
    <select id="yearSelect">
      <option value="2025" selected>2025</option>
      <option value="2026">2026</option>
    </select>
  </div>
</header>

<div id="status">Betöltés…</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- MarkerCluster JS -->
<script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  const statusEl = document.getElementById("status");
  function setStatusOk(msg) { statusEl.className = "ok"; statusEl.textContent = msg; }
  function setStatusErr(msg) { statusEl.className = "err"; statusEl.textContent = msg; }

  let map = null;
  let currentLayerOrGroup = null;

  function initMap() {
    map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    setStatusOk("Térkép betöltve. Adatok betöltése…");
  }

  function escapeHtml(s) {
    return (s || "").toString()
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  // ✅ Kompatibilis forrás-kezelés:
  // - új formátum: sources[] + sources_count
  // - régi formátum: sourceurl (1 link)
  function getSources(p) {
    const list = [];

    if (Array.isArray(p.sources)) {
      for (const u of p.sources) if (u && !list.includes(u)) list.push(u);
    }

    if (p.sourceurl && !list.includes(p.sourceurl)) {
      list.push(p.sourceurl);
    }

    return list;
  }

  function makePopupHtml(p) {
    const date = escapeHtml(p.date || "-");
    const loc = escapeHtml(p.location || "-");
    const type = escapeHtml(p.attack_type || "-");

    const sources = getSources(p);
    const sourcesCount =
      (typeof p.sources_count === "number") ? p.sources_count :
      sources.length;

    let sourcesHtml = `<div><b>Források:</b> ${sourcesCount}</div>`;

    if (sources.length > 0) {
      const items = sources.slice(0, 8).map((u, i) =>
        `<li><a href="${u}" target="_blank" rel="noopener">Forrás ${i+1}</a></li>`
      ).join("");
      sourcesHtml += `<ul class="src-list">${items}</ul>`;
      if (sourcesCount > 8) {
        sourcesHtml += `<div style="opacity:.75; font-size:12px;">(további források elrejtve)</div>`;
      }
    }

    return `
      <b>Esemény</b><br>
      Dátum: ${date}<br>
      Helyszín: ${loc}<br>
      Típus: ${type}<br>
      ${sourcesHtml}
    `;
  }

  async function loadYear(year) {
    try {
      if (currentLayerOrGroup) {
        map.removeLayer(currentLayerOrGroup);
        currentLayerOrGroup = null;
      }

      const url = `./data/attacks_${year}.geojson`;
      const r = await fetch(url, { cache: "no-store" });
      if (!r.ok) throw new Error(`Nem találom az adatfájlt (${url}). HTTP: ${r.status}`);

      const data = await r.json();
      const features = data.features || [];
      const count = features.length;

      if (year === "2026") {
        const cluster = L.markerClusterGroup({
          showCoverageOnHover: false,
          spiderfyOnMaxZoom: true,
          disableClusteringAtZoom: 10
        });

        for (const f of features) {
          const c = (f.geometry || {}).coordinates || [];
          if (c.length < 2) continue;
          const lon = c[0], lat = c[1];
          const p = f.properties || {};

          const m = L.marker([lat, lon]);
          m.bindPopup(makePopupHtml(p));
          cluster.addLayer(m);
        }

        currentLayerOrGroup = cluster;
        map.addLayer(cluster);
        setStatusOk(`OK: ${year} betöltve (${count} pont).`);
      } else {
        const layer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, { radius: 6 }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            layer.bindPopup(makePopupHtml(p));
          }
        });

        currentLayerOrGroup = layer;
        map.addLayer(layer);
        setStatusOk(`OK: ${year} betöltve (${count} pont).`);
      }

    } catch (e) {
      setStatusErr("HIBA: " + e.message);
    }
  }

  initMap();
  loadYear("2025");

  document.getElementById("yearSelect").addEventListener("change", function() {
    loadYear(this.value);
  });
</script>

</body>
</html>
