<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Armed attacks map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial;
    }

    header {
      height: 70px;
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      gap: 12px;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.1;
      margin: 0;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.75;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      white-space: nowrap;
    }

    select {
      padding: 6px 8px;
      font-size: 14px;
    }

    #map {
      height: calc(100% - 70px);
    }
  </style>
</head>
<body>

<header>
  <div class="left">
    <div class="title">Fegyveres támadások világtérképe</div>
    <div class="subtitle">2025 / 2026 (GeoJSON fájlból)</div>
  </div>

  <div class="right">
    <label for="yearSelect">Év:</label>
    <select id="yearSelect">
      <option value="2025" selected>2025</option>
      <option value="2026">2026</option>
    </select>
  </div>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
