<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Armed attacks map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial;
    }

    header {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
    }

    #map {
      height: calc(100% - 60px);
    }
  </style>
</head>
<body>

<header>
  <h2>Fegyveres támadások világtérképe</h2>
  <div>Teszt pontok (következő lépés: adatfájlból betöltés + 2025/2026 váltás)</div>
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // térkép inicializálása
  const map = L.map('map').setView([20, 0], 2);

  // OpenStreetMap réteg
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  // ===== TESZT TÁMADÁSI ESEMÉNYEK =====

  // 1. példa
  L.marker([50.0755, 14.4378]).addTo(map)
    .bindPopup(`
      <b>Fegyveres támadás</b><br>
      Dátum: 2025-03-12<br>
      Helyszín: Prága<br>
      Típus: Shooting
    `);

  // 2. példa
  L.marker([31.7683, 35.2137]).addTo(map)
    .bindPopup(`
      <b>Fegyveres incidens</b><br>
      Dátum: 2025-07-04<br>
      Helyszín: Jeruzsálem<br>
      Típus: Armed attack
    `);

  // 3. példa
  L.marker([6.5244, 3.3792]).addTo(map)
    .bindPopup(`
      <b>Robbantás</b><br>
      Dátum: 2026-01-18<br>
      Helyszín: Lagos<br>
      Típus: Explosion
    `);
</script>

</body>
</html>
