name: Update 2026 attacks (daily)

on:
  schedule:
    # daily at 03:15 UTC
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater
        run: |
          python scripts/update_attacks_2026.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/attacks_2026.geojson
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Daily update: attacks_2026.geojson"
            git push
          fi
